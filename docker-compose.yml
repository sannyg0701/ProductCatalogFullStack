name: product-catalog-full-stack

services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-CU15-ubuntu-22.04
    container_name: productcatalog-sqlserver
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=${SA_PASSWORD}
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P "${SA_PASSWORD}" -C -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  api:
    build:
      context: ./ProductCatalog
      dockerfile: src/ProductCatalog.Api/Dockerfile
    container_name: productcatalog-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Server=sqlserver,1433;Database=ProductCatalog;User Id=sa;Password=${SA_PASSWORD};TrustServerCertificate=True
    ports:
      - "5000:8080"
    depends_on:
      sqlserver:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health/live"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  frontend:
    build:
      context: ./ProductCatalogUI
      dockerfile: Dockerfile
    container_name: productcatalog-frontend
    ports:
      - "4200:80"
    depends_on:
      api:
        condition: service_healthy

volumes:
  sqlserver_data:
