<p style="margin-bottom: 1rem;"><a routerLink="/">‚Üê Back to Products</a></p>

<div class="card">
  <h1>{{ isEditMode ? 'Edit Product' : 'Add Product' }}</h1>

  <div *ngIf="isLoading" class="loading">Loading...</div>

  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>

  <form *ngIf="!isLoading" [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name *</label>
      <input id="name" type="text" formControlName="name">
      <div *ngIf="productForm.get('name')?.touched && productForm.get('name')?.invalid" class="field-error">
        Name is required.
      </div>
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" formControlName="description" rows="3"></textarea>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="price">Price *</label>
        <input id="price" type="number" formControlName="price" step="0.01" min="0.01">
        <div *ngIf="productForm.get('price')?.touched && productForm.get('price')?.invalid" class="field-error">
          Price must be greater than 0.
        </div>
      </div>

      <div class="form-group">
        <label for="stockQuantity">Stock Quantity *</label>
        <input id="stockQuantity" type="number" formControlName="stockQuantity" min="0">
        <div *ngIf="productForm.get('stockQuantity')?.touched && productForm.get('stockQuantity')?.invalid" class="field-error">
          Stock quantity must be 0 or greater.
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="categoryId">Category *</label>
      <select id="categoryId" formControlName="categoryId">
        <option [ngValue]="null">-- Select Category --</option>
        <option *ngFor="let category of categories" [ngValue]="category.id">
          {{ category.name }}
        </option>
      </select>
      <div *ngIf="productForm.get('categoryId')?.touched && productForm.get('categoryId')?.invalid" class="field-error">
        Category is required.
      </div>
    </div>

    <div class="form-actions">
      <button type="submit" [disabled]="isSubmitting">
        {{ isSubmitting ? 'Saving...' : (isEditMode ? 'Update Product' : 'Save Product') }}
      </button>
      <a routerLink="/" class="btn-secondary">Cancel</a>
    </div>
  </form>
</div>
